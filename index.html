<!DOCTYPE html>
<html>
<head>
 <title>Utang Listahan</title>
 <style>
 table {
 border-collapse: collapse;
 }
 th, td {
 border: 1px solid black;
 padding: 10px;
 }
 </style>
</head>
<body>
 <h1>Utang Listahan</h1>
 <form>
 <label for="name">Name:</label>
 <input type="text" id="name" name="name"><br><br>
 <label for="amount">Amount ng Utang:</label>
 <input type="number" id="amount" name="amount"><br><br>
 <label for="bayad">Bayad:</label>
 <input type="number" id="bayad" name="bayad"><br><br>
 <input type="button" value="Mag-input ng Bayad" onclick="calculate()">
 </form>
 <table>
 <tr>
 <th>Name</th>
 <th>Amount ng Utang</th>
 <th>Bayad</th>
 <th>Balance</th>
 </tr>
 <tr>
 <td id="name-display"></td>
 <td id="amount-display"></td>
 <td id="bayad-display"></td>
 <td id="balance-display"></td>
 </tr>
 </table>
 <button onclick="clearForm()">Clear Form</button>
 <script>
 function calculate() {
 var name = document.getElementById("name").value;
 var amount = parseFloat(document.getElementById("amount").value);
 var bayad = parseFloat(document.getElementById("bayad").value);
 var balance = amount - bayad;
 document.getElementById("name-display").innerHTML = name;
 document.getElementById("amount-display").innerHTML = amount;
 document.getElementById("bayad-display").innerHTML = bayad;
 document.getElementById("balance-display").innerHTML = balance;
 }
 function clearForm() {
 document.getElementById("name").value = "";
 document.getElementById("amount").value = "";
 document.getElementById("bayad").value = "";
 document.getElementById("name-display").innerHTML = "";
 document.getElementById("amount-display").innerHTML = "";
 document.getElementById("bayad-display").innerHTML = "";
 document.getElementById("balance-display").innerHTML = "";
 }
 </script>
</body>
</html>
